<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Step 2</title>
    <style>
        /* Light mode (default) */
        :root {
            --bg-color: #f4f4f4;
            --text-color: black;
            --navbar-bg: white;
            --navbar-text: black;
            --form-bg: #ddd;
            --button-bg: black;
            --button-text: white;
        }

        /* Dark mode */
        body.dark-mode {
            --bg-color: #1e1e1e;
            --text-color: white;
            --navbar-bg: black;
            --navbar-text: white;
            --form-bg: #333;
            --button-bg: white;
            --button-text: black;
        }

        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Navbar */
        .navbar {
            background-color: var(--navbar-bg);
            color: var(--navbar-text);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }
        .navbar h2 , span{
            margin: 0;
            font-size: 20px;
        }
        .navbar a {
            color: var(--navbar-text);
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            background-color: transparent;
            border: 1px solid var(--navbar-text);
            color: var(--navbar-text);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        /* Form Container */
        .container {
            text-align: center;
            padding-top: 40px;
        }
        h1 {
            font-weight: bold;
        }
        .form-box {
            background-color: var(--form-bg);
            padding: 20px;
            border-radius: 5px;
            display: inline-block;
        }
        input {
            width: 250px;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 3px;
        }
        button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <img src="logo.png" alt="Logo">
            <span>DiGiMa</span>
        </div>
        <div>
            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Dark Mode</button>
        </div>
    </div>

    <div class="container">
        <h1>Create New Password</h1>
        <div class="form-box">
            <form>
                <p>New Password</p>
                <input type="password" placeholder="New Password" required>
                <p>Confirm Password</p>
                <input type="password" placeholder="Confirm Password" required>
                <br>
                <br>
                <button type="submit">Proceed</button>
            </form>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            const btn = document.querySelector(".theme-toggle");
            if (document.body.classList.contains("dark-mode")) {
                btn.textContent = "â˜€ Light Mode";
            } else {
                btn.textContent = "ðŸŒ™ Dark Mode";
            }
        }
    </script>
</body>
</html>
