<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!--for favicon-->
	<link rel="icon" href="assets/digima_logo.svg">
    <!-- CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    

        <!--navbar-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">DIGIMA</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav me-auto">
                        </ul>
                        <div class="d-flex align-items-center">
                            <button id="login-btn" class="btn btn-outline-light rounded-pill px-4 py-2 me-2" onclick="window.location.href='login_page.html'">Log In</button>
                            <button id="signup-btn" class="btn btn-light rounded-pill px-4 py-2" onclick="window.location.href='register_page.html'">Sign Up</button>   
                            <div class="dropdown">
                                <img id="profile-pic" class="rounded-circle" width="40" height="40" style="cursor: pointer;" 
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                <ul class="dropdown-menu dropdown-menu-end p-3 shadow-lg"
                                    style="background-color: #09090d; border-radius: 10px; border: 2px solid #3a305033;">
                                    <li>
                                        <button class="btn bg-custom btn-outline-light text-white btn-sm w-100 d-flex align-items-center justify-content-start mb-2" id="settings-btn">
                                            <i class="bi bi-gear me-2"></i> Settings
                                        </button>
                                        <button class="btn bg-custom btn-outline-light text-white btn-sm w-100 d-flex align-items-center justify-content-start" id="sign-out-btn">
                                            <i class="bi bi-box-arrow-in-right me-2"></i> Sign Out
                                        </button>                            
                                    </li>
                                </ul>
                            </div>                                 
                        </div>
                    </div>
                </div>
            </nav>
    <!--sidenav-->
        <div class="content-wrapper">
    <div class="sidebar" id="sidebar">
        <h2>DiGiMa</h2>

        <!-- Not logged in / locked entry -->
        <div class="not-logged-in">
            <a href="login.html" class="lock-icon">
                <img src="assets/128px-Lock_Icon.svg.png" alt="Lock" width="40">
            </a>
            <div class="locked-text">
                Register & Login<br>for more features
            </div>
        </div>
    </div>
</div>
    <!-- Main content container -->
    <div class="main-content" id="main-content">
        <h1>Welcome!</h1>
        <p>This is the main content area. Click on sidebar entries to update this section.</p>
    </div>
</div>

</div>
<script>
// Highlight active entry
const entries = document.querySelectorAll('.sidebar a.entry');
entries.forEach(entry => {
    entry.addEventListener('click', () => {
        entries.forEach(e => e.classList.remove('active'));
        entry.classList.add('active');
    });
});
</script>
    <!-- JavaScript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="navbar.js"></script>
    <script type="module" src="firebase-auth.js"></script>
    


</body>
</html>
