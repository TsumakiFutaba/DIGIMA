<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analyze With DiGiMa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="assets/digima_logo.svg">
  <style>
    /* Sidebar styling */
    .sidebar {
      background-color: #dcdcdc;
      width: 220px;
      min-height: 100vh;
      text-align: center;
    }

    /* Main content */
    .main-content {
      min-height: 100vh;
    }

    /* Top links */
    .top-links a {
      font-weight: 500;
    }

    /* Shadow effects */
    .shadow-sm {
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body class="bg-dark text-light">

  <!-- Row layout -->
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column align-items-center justify-content-start p-3">
      <!-- Home Icon -->
      <div class="mb-4">
        <a href="index.html" class="home-link">
          <img src="assets/digima_logo.svg" width="50" alt="home">
        </a>
      </div>
      <!-- Lock Icon -->
      <div class="mb-3">
        <a href="login_page.html">
          <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" width="40" alt="lock">
        </a>
      </div>
      <p class="text-center small fw-semibold text-dark">
        Register and Login<br>
        Your Account<br>
        For More Features
      </p>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1 bg-light text-dark p-4 position-relative">
      <!-- Top-right Login/Register -->
      <div class="top-links position-absolute top-0 end-0 m-3">
        <a href="login_page.html" class="me-3 text-dark text-decoration-none">Login</a>
        <a href="register_page.html" class="text-dark text-decoration-none">Register</a>
      </div>

      <!-- Title -->
      <h4 class="fw-bold text-center mb-4">Talk With DiGiMa</h4>
      
      <!-- Two Columns (Chat + Box) -->
      <div class="d-flex justify-content-center align-items-start mb-4 gap-4">
        <div class="bg-secondary rounded shadow-sm" style="width: 400px; height: 200px;"></div>
        <div class="border rounded shadow-sm" style="width: 200px; height: 200px;"></div>
      </div>

      <!-- Text Input Section -->
      <div class="bg-white p-4 rounded shadow-sm mx-auto" style="width: 80%;">
        <label for="text-input" class="form-label">Enter your Text</label>
        <textarea id="text-input" class="form-control mb-3" rows="3"></textarea>
        
        <div class="d-flex justify-content-center gap-3">
          <!-- Redirects to results.html -->
          <button class="btn btn-dark px-4" onclick="window.location.href='results.html'">Enter Input</button>
          <!-- Redirects to upload.html -->
          <button class="btn btn-dark px-4" onclick="window.location.href='upload.html'">Upload Docs</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
